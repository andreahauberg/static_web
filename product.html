<!DOCTYPE html>
<html lang="da">
<head>
    <title>Produktliste</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/svg" href="img/star-kopi.svg" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div id="head_logo">
            <a href="index.html" class="nav-logo">
              <img src="img/star-kopi.svg" alt ="logo"/>
            </a>
          </div>
  
          <ul class="nav_menu">
            <li class="nav_item">
              <a href="index.html" class="head_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="category.html" class="head_link">Kategorier</a>
            </li>
          </ul>
        </nav>
      </header>
<main class="grid-1-1">
    <section class="product">
        <img src="" alt="">
        <p><span class="brand-link"></span> ⎮ <span class="type"></span> </p>
    </section>
    <section class="info">
            <h3>product</h3>
            <p><span class="price"></span> KR</p>
            <form>
              <label>
                  Vælg en størrelse 
                  <select name = "size">
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                      <option>XL</option>
  
                  </select>
              </label>
          </form>
            <p>Produktionsår: <span class="production"></span></p>
            <p>Køn: <span class="gender"></span></p>
            <p>Sæson: <span class="season"></span></p>
        </dl>
        <p class="description"></p>
    </section>

</main>
      <script src="js/product.js"></script>
</body>
</html>
